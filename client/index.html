<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <meta name="description" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=0.7, maximum-scale=0.7, user-scalable=no, minimal-ui">

    <!-- build:css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
</head>
<body>

<div class="badge">
    <a href="https://github.com/VFK/tic-tac-toe-online" target="_blank">
        <img style="position: absolute; top: 0; right: 0; border: 0;"
             src="https://github-camo.global.ssl.fastly.net/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67"
             alt="Fork me on GitHub"
             data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png">
    </a>
</div>

<div class="wrapper">
    <div class="main">
        <div class="stats box">
            You: <span class="stats-you">...</span>
            | Timer: <span class="stats-timer">0</span>
            | Users: <span class="stats-users">0</span>
            | Games: <span class="stats-games">0</span>
            | Wins: <span class="stats-wins">0</span>
            | Loses: <span class="stats-loses">0</span>

            <p class="stats-info">Connecting...</p>
        </div>
        <div class="board box">
            <canvas id="board" width="310" height="310"></canvas>
        </div>
        <div class="chat box">
            <div class="messages">
                <ul>
                </ul>
            </div>
            <div class="input">
                <input type="text" name="text" value="" placeholder="Chat" disabled>
            </div>
        </div>
        <div class="ad">
            <!-- build:adsense -->
            <!-- endbuild -->
        </div>
    </div>
</div>

<!-- build:js -->
<!-- endbuild -->

<!-- build:analytics -->
<!-- endbuild -->

</body>
</html>
